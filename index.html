<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="tentang.html">Tentang</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>
    <button onclick="toggleDarkMode()" id="darkToggle" class="dark-toggle">
      üåô
    </button>

    <h1 class="fade-in">Selamat Datang di Website Saya</h1>
    <img src="foto.jpg" class="gambar fade-in" />
    <p>Ini adalah halaman pertama saya menggunakan HTML dan CSS.</p>
    <button>Klik Saya</button>
  </body>

  <script>
    window.onload = function () {
      const body = document.body;
      const toggleBtn = document.getElementById("darkToggle");

      function updateToggleText(isDark) {
        toggleBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      }

      // Cek status dark mode saat halaman dimuat
      const darkSaved = localStorage.getItem("darkMode") === "true";
      if (darkSaved) {
        body.classList.add("dark-mode");
      }

      updateToggleText(darkSaved);

      // Toggle saat tombol diklik
      window.toggleDarkMode = function () {
        body.classList.toggle("dark-mode");
        const isDark = body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDark);
        updateToggleText(isDark);
      };
    };
  </script>

  <script>
    // Aktifkan dark mode kalau sebelumnya disimpan
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      // Simpan status ke localStorage
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark);
    }
  </script>
</html>
