<html lang="id">

  <body>

    <button onclick="toggleDarkMode()" id="darkToggle" class="dark-toggle">üåô Dark Mode</button>


    <h1>Hubungi Saya</h1>

    <form
      class="kontak-form"
      action="https://formspree.io/f/mdkzyyzp"
      method="POST"
    >
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" required></textarea>

      <button type="submit">Kirim</button>

      <input type="text" name="_gotcha" style="display: none" />
    </form>
  </body>
  <script>
  window.onload = function () {
    const body = document.body;
    const toggleBtn = document.getElementById('darkToggle');

    function updateToggleText(isDark) {
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    }

    // Cek status dark mode saat halaman dimuat
    const darkSaved = localStorage.getItem('darkMode') === 'true';
    if (darkSaved) {
      body.classList.add('dark-mode');
    }

    updateToggleText(darkSaved);

    // Toggle saat tombol diklik
    window.toggleDarkMode = function () {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      updateToggleText(isDark);
    }
  };
</script>


  <script>
  // Aktifkan dark mode kalau sebelumnya disimpan
  if (localStorage.getItem('darkMode') === 'true') {
    document.body.classList.add('dark-mode');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    // Simpan status ke localStorage
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDark);
  }
</script>
